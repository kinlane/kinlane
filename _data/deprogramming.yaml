  description: A sobering look into the myths and stories we are handed down from our elders. How the Word is Passed reveals many heartbreaking stories of how we've crushed the souls of black people in the south, and how many white folks cling to dangerous stories of white supremacy as truths, when they are far from the truth. Yet another example for me of how powerful storytelling is and how dangerous this can be from generation to generation in this country. 

- title: The 1619 Project
