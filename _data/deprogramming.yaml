  description: This book revealed to me why black and brown neighborhoods are the way they are, and made it so I can never live in a majority white city and neighborhood again in my life. White people are largely blind to why neighborhoods are the way they are, and how the lines have been drawn to ensure they stay that way. There was no moving back to rural or even metro Pacific Northwest for me after learning about how our world is carved up and why black and brown people don't live where I grew up.

- title: How the Word Is Passed
