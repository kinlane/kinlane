  description: I was relieved to finally read this book after all the FUD from conservative circles. I get why they were so afraid of the narrative, because for me it was less about 1619, and all about today. The stories revealed that slavery and white supremacy is not just something from the long ago past, and connected it to contemporary reality. You can't argue that we live ina  post-racial country int he United States after reading The 1619 Project, and it clearly scares the shit out of people.

- title: Mediocre
