- title: The Utopia of Rules
  author: David Graeber
  image: https://kinlane-productions2.s3.amazonaws.com/kin-books/utopia-of-rules.jpeg
  url: https://www.penguinrandomhouse.com/books/239809/the-utopia-of-rules-by-david-graeber/
  description: I just love David Graeber and how he sees the world. This book was timely for me as I began my immersion into the world of API governance which is shaped by "rules". This book really tempered my view of technology even further, and how there isn't any perfect utopian state of being on or offline, and it takes a lot of work to understand and work with the human condition, and how rules are mostly about how power works, and less about the rest of us.

- title: Capital, A Critique of Political Economy, Volume 1
  author: Karl Marx
  image: https://kinlane-productions2.s3.amazonaws.com/kin-books/capital.jpg
  url: https://www.amazon.com/Capital-Critique-Political-Economy-Classics/dp/0140445684/ref=asc_df_0140445684/
  description: It was important for me to read Capital. It was a slog. It was very hard to understand the scope, but the core of it was so pure and simple in my mind. I just kept thinking about how the lefties in my life would spout passages and concepts from the book, and now the righties are so dismissive and fearful of the book. I am confident that if the conservative people in my life actually read the book they would agree with everything said, because it really is about all of us.

- title: Gun Country, Gun Capitalism, Culture, and Control in Cold War America
  author: Andrew C. McKevitt
  image: https://kinlane-productions2.s3.amazonaws.com/gun-country.jpg
  url: https://uncpress.org/book/9781469677248/gun-country/
  description: This book helps you see the control of it all. The culture. The consumerism. The racism. The nationalism. It helps you see that most of the rhetoric is born after WW II, and not a handed down tradition since the founding of this country. I mean the racism is, but the culture and consumer aspect is manufactured to just sell us a product that speaks to our identity. I spent summers doing 4H at the fairgrounds mentioned in the book. I can still count on all fingers family members I care deeply about who always have a gun on them, and who own 25 or 50+ guns and countless rounds of ammunition. I live in New York City as I read this book and I am extremely grateful for the careful research and storytelling in the book. It comes at a time when I needed this reinforcement. For me, there is a confidence in reading and having an understanding the root of this illness, in the same way I think that being ignorant and not understanding the world gave me a confidence that owning a gun was essential.

- title: Smoke and Ashes, Opium's Hidden Histories
  author: Amitav Ghosh
  image: https://kinlane-productions2.s3.amazonaws.com/kin-books/smoke-and-ashes.jpeg
  url: https://us.macmillan.com/books/9780374602925/smokeandashes
  description: Smoke and Ashes pulls back the curtain on capitalism and colonialism in new and mind blowing ways. Everything has its roots in the opium trade. The industrial age all the way until today is built on top of the drug trade. It is all baked into everything. It isn't just some recent phenomenon, it has underpinned much of what we've been taught about history. Spreading opium and all of its derivatives around the globe was deliberate. It wasn't just shady criminals. It was the wealthy elite who run the world. This book hit on all the foundational illnesses with the world around us and shows me that it isn't me that is fucked up, it is capitalism. It is white supremacy. And opiates are in the cracks and shadows of almost every industry, and all western governments are complicit. There is no denying how we got here. It was a pretty damning look at how we got here, and made some realistic arguments about how we need to begin healing what keeps us so sick. Makes my stomach churn. Makes me want to drink some Pennyroyal tea.

- title: Indigenous Continent, The Epic Contest for North America
  author: Pekka Hämäläinen
  image: https://kinlane-productions2.s3.amazonaws.com/kin-books/indigenous-content.jpeg
  url: https://www.harvard.com/book/indigenous_continent/
  description: This is the indigenous history kids need to learn in school. This book reveals for me just how awful we are at history in the United States, which reaffirms to me why white dudes so venomously showcase and defend the shit simple history we get fed in schools and on television. We don't want to reveal the full story of just how incompetent, bumbling, and vicious the founding of this country was. This book gives indigenous a voice. It fills in the cracks for me what happened in between Columbus landing and moving indigenous onto reservations in the 19th century. It shows that it didn't take us 400 years to take over the US from coast to coast because it was so vast and empty, but because we were denied by powerful indigenous nations. This book paints an entirely different landscape of the founding of this country, and it's westward expansion than what you are spoon fed via mainstream channels in the United States. It is a must-read for anyone who pretends they care about this country, and want to understand what we need to do to begin healing--reparations for the indigenous people of this nation.

- title: Blood in the Machine
  author: Brian Merchant
  image: https://kinlane-productions2.s3.us-east-1.amazonaws.com/kin-books/blood-in-the-machine.png
  url: https://www.hachettebookgroup.com/titles/brian-merchant/blood-in-the-machine/9780316487740/
  description: This was a nice compliment to Capital for this AI moment we find ourselves in. I knew that the way people tell the story of Luddites was misinformed, but this book revealed that the word was entirely appropriated by capitalists to degrade workers. This book helps shine a light on what was really going on in the moment, and elevates the term Luddite to an honorable thing, not what it has been reduced to in late stage capitalism. I would say I sheepishly recognized myself as a Luddite before reading this book, and afterwards I am proud to declare myself one, and refer to this book as the argument for my shift. I am not anti-technology, but I do care about the quality of my work, making a living wage, and having control over the technology that is used anywhere I work.

- title: Four Thousand Weeks - Time Management for Mortals
  author: Oliver Burkeman
  image: https://kinlane-productions2.s3.us-east-1.amazonaws.com/kin-books/time-management-for-mere-mortals.jpg
  url: https://us.macmillan.com/books/9780374159122/fourthousandweeks
  description: Such a relevant book for this moment. Defining and exploring the roots of my anxiety as I am experiencing it, further equipping me to pull back the curtain on our digital world and see the gears behind it. The book literally was describing what I was feeling as I struggled to read a paragraph and ignore the messages on my phone sitting next to me. A lot of this book was what I've already been immersed in, but it laid it on the table for me in some new ways that will help me deal with the path I am on right now, and how I struggle to put one foot in front of the other and keep marching through this very messy word I am thankful for living in.

- title: The Restless Clock, A History of the Centuries-Long Argument over What Makes Living Things Tick
  author: Jessica Riskin
  image: https://kinlane-productions2.s3.us-east-1.amazonaws.com/kin-books/the-restless-clock.jpg
  url: https://press.uchicago.edu/ucp/books/book/chicago/R/bo21519800.html
  description: The Restless Clock was the antidote I needed for this moment. It elevated me out of the forest of the current AI shitstorm we find ourselves stuck in as we close out 2024. Here story expanded my view of the compute horizon and burst the bubbles of some of the people I idolized like Alan Turing and Charles Babbage. It shows just how flawed of a design all of this is. I mean er not design, but chaos. ;-) She rolled out 400 of years of history that pull back the curtain on our fraught human relationship with our technology, but how capitalism has used our technology to manipulate us. The last chapter was called "History Matters", which gets back to the antidote I needed--we need to read, understand, but also discuss and debate our history--something I don't feel technologists are equipped to do in this moment. One thing the book reinforced in me is that I have agency purely because I still alive, here, and pushing back on those forces who want to turn us into robots.

  - title: Dismantlings, Words against Machines in the American Long Seventies
  author: Matt Tierney
  image: https://kinlane-productions2.s3.us-east-1.amazonaws.com/kin-books/dismantlings.jpg
  url: https://www.cornellpress.cornell.edu/book/9781501746413/dismantlings/
  description: This one cracked open the cybernetics realm for me back a couple years ago, and changed the trajectory of my API Evangelist work. I was reading this book right about the time I was beginning to get pretty disillusioned with my work and showed me that the most important thing I can be doing is just telling stories, and that I wasn't going to fix the machine or change the system. Dismantlins showed me that I just need to hang on, survive, and tell stories from within the system. I needed to keep doing the work to understand the system and prevent myself from being consumed by it. This book has set in motion my more recent API storytelling, but also has changed the books I am consuming when it comes to history, compute, regulation, and a desire to understand beurcracy and markets, just so that I can tell stories about how they work and don't work. I had forgotten to add this to this list, but as I was finishing up the Restless Clock I looked up and saw it on the shelf.