  description: You just do not learn about why people of color migrated from the south in this country as a white person. There are some footnotes here and their in history books, but none of it got at the true reasons why, and the real stories of the people who migrated. I was aware that people fled the south to Chicago and New York, but I didn't understand the scope of it, and that it was how Los Angeles, Oakland, and Seattle were populated throughout the last century.

- title: Braiding Sweetgrass
